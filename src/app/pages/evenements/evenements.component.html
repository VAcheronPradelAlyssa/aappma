<div class="container mt-5 page-wrap" >
    <div class="row">
      <div class="col-md-4" *ngFor="let card of cards">
        <app-card 
          [imageUrl]="card.imageUrl"
          [title]="card.title"
          [description]="card.description"
          [link]="card.link">
        </app-card>
      </div>
    </div>
  </div>
